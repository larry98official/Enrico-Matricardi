<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>GMail</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css3/style3.css">
    </head>
    <body>
        <!-- inizio header -->
        <header>
            <div class="title">
                <img class="logo" src="https://cdn.pixabay.com/photo/2019/10/19/17/24/gmail-4561841_960_720.png" alt="Simbolo-GMail">
                <h1>GMail</h1>
            </div>

            <hr>

            <div>
                <form class="search">
                    <input type="text" value="Search">
                    <button type="button" class="invio">VAI</button>
                </form>
                <h2>You have <span id="badge">30</span>mails unread</h2>
            </div>
        </header>
        <!-- fine header -->
        <hr>
        <!-- inzio main -->
        <main>
            <div class="mails">
                <div class="dato-mails">
                    <form class="dato-mails" action="index.html">
                            <input class="background" type="checkbox" name="check" value="check">
                            <label class="mails-text"><strong>&#9733; Oggetto della mail</strong> - testo della mail... </label>
                    </form>
                </div>
                <div class="d-mail">
                    <form class="d-mail" action="index.html">
                            <input class="background" type="checkbox" name="check" value="check">
                            <label class="mails-text"><strong>&#9733; Oggetto della mail</strong> - testo della mail... </label>
                    </form>
                </div>
                <div class="dato-mails">
                    <form class="dato-mails" action="index.html">
                            <input class="background" type="checkbox" name="check" value="check">
                            <label class="mails-text"><strong>&#9733; Oggetto della mail</strong> - testo della mail... </label>
                    </form>
                </div>
                <div class="dato-mails" id="quarto">
                    <form class="dato-mails" id="quarto" action="index.html">
                            <input class="background" type="checkbox" name="check" value="check">
                            <label class="mails-text"><strong>&#9733; Oggetto della mail</strong> - testo della mail... </label>
                    </form>
                </div>
            </div>
        </main>
        <!-- fine main -->

        <hr class="down">

        <!-- inizio footer -->
        <footer class="footer">
            <img class="foot-logo" src="https://cdn.pixabay.com/photo/2019/10/19/17/24/gmail-4561841_960_720.png" alt="Simbolo-GMail-footer">
            <small>GMail powered by ME</small>
        </footer>
<!-- fine footer -->

    </body>
</html>
